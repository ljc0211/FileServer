<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>login</title>
<link rel="stylesheet" type="text/css" href="css/normalize.css" />
<link rel="stylesheet" type="text/css" href="css/demo.css" />
<!--必要样式-->
<link rel="stylesheet" type="text/css" href="css/component.css" />
<!--[if IE]>
<script src="js/html5.js"></script>
<![endif]-->
	<script type="text/javascript">
		$(function () {
			// 注册操作
			$("#register").click(function () {
			    var data = $("#form").serialize();
			    $.ajax({
			        type: "post",
			        //验证登录
			        url: "RegisterServlet?method=register",
			        data: data,
			        dataType: "text", //设置返回的数据类型
			        success: function (msg) {
			            if ("registerError" == msg) {
			                $.messager.alert("消息提醒", "注册失败 !", "warning");
			            } else if ("registerSuccess" == msg) {
			                //进入系统主页面
							$.messager.alert("消息提醒", "注册成功 !", "warning");
			            }
			        }

			    });
			});

			$("#back").click(function () {
				window.location.href = "login.jsp";
			});
		})
	</script>
</head>
<body>
		<div class="container demo-1">
			<div class="content">
				<div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>
					<div class="logo_box">
						<h3>欢迎注册</h3>
						<form action="#" name="f" method="post">
							<div class="input_outer">
								<span class="u_user"></span>
								<input name="logname" class="text" style="color: #FFFFFF !important" type="text" placeholder="请输入账户">
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input name="logpass" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;"value="" type="password" placeholder="请输入密码">
							</div>
							<div class="mb2"><a class="act-but submit" id="register" style="color: #FFFFFF">登录</a></div>
						</form>
						<div class="row">
							<div class="formControls col-8 col-offset-3">
								<input id="back" type="button" class="btn btn-success radius size-L"
									   value="返回登录页面">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div><!-- /container -->
		<script src="js/TweenLite.min.js"></script>
		<script src="js/EasePack.min.js"></script>
		<script src="js/rAF.js"></script>
		<script src="js/demo-1.js"></script>
	</body>
</html>
